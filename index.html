<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
<div class="container">
  <!-- user -->
  <div class="user">
    <div class="rock">
      <img src="images/rock-removebg-preview.png" alt="rock" class="rock-img">
      <button id="rock" class="RockBtn"> Rock </button>
    </div>
    
    <div class="paper">
      <img src="images/paper-removebg-preview.png" alt="paper" class="paper-img">
      <button id="paper" class="PaperBtn"> Paper </button>
    </div>
    
    <div class="scissor">
      <img src="images/scissor-removebg-preview.png" alt="scissor" class="scissor-img">  
      <button id="scissor" class="ScissorBtn"> Scissor </button>
    </div>
  </div>
  
  <!--choice -->
  
  <div class="choice">
    <div id="userChoice" class="user-choice">Your choice</div> 
    <div id="computerChoice" class="computer-choice">computer choice</div> 
  </div>
  <div id="display" class="result"><h1 id="result" class="final-result" >Result</h1></div>
  
</div>
</body>
</html>
